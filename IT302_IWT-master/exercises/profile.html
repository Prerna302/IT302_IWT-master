<html>
<head>
<title>amazon-user-profile</title>
	
</head>
<body>
	<table border=0 height=100% width=100%> 
	<form method="post" action="home.html">
	<tr>
	<td colspan=2><img src="OIP.jfif" height=50% width=30%></td>
	</tr>
	<tr>
	<td>
	<label>Username</label>
	</td>
	<td><input type="text" name="uname" required>
	</tr>
	<tr>
	<td><label>Password</label>
	</td>
	<td><input type="password" name="pass" required></td>
	</tr>
	<tr>
	<td><label>Gender</label></td>
	<td><input type="radio" name="gen" value="M">Male <input type="radio" name="gen" value="F">Female</td>
	</tr>
	<tr>
	<td><label>E-mail</label></td>
	<td><input type="email" name="em" required></td>
	</tr>
	<tr>
	<td><label>Address</label></td>
	<td><input type="text" name="add"></td>
	</tr>
	<tr>
	<td colspan=2>
	<input type="submit" value="Login">
	</td>
	</tr>
	</form>
	</table>
</body>
</html>
